<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id ="quote"></div>
    <duv id = "author"></duv>
    <button id = "newQ">New Quotes</button>
    <button id = "twitter">Twitter</button>
    <script>
        const quote = document.getElementById('quote');
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const twitter = document.getElementById('twitter');

        const getTweet = () => {
            let tweetPost = "https://twitter.com/intent/tweet";
              window.open(tweetPost);
        };
        let readData = "";
        const getNewQuote = () => {
              let rnum = Math.floor(Math.random() * 10);
              author.innerText = `${readData[rnum].author}`;
              quote.innerText = `${readData[rnum].text}`;
            //console.log(readData[rnum].text);
        } 
        const getQuotes = async () => {
        const api = "https://type.fit/api/quotes";
        try{
            let data = await fetch(api)
             readData = await data.json();
             getNewQuote();
           // console.log(readData[10].text)
           // console.log(readData[10].author)

        }catch(error){}
        };
        newQ.addEventListener('click', getNewQuote);
        twitter.addEventListener('click', getTweet );
        getQuotes();
    </script>
</body>
</html>
